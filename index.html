<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<input type="checkbox" id="switch" onchange="sendStatus()"> ON/OFF

<script>
  const client = mqtt.connect('wss://7dca25680bd841b5ae94a4572133f561.s1.eu.hivemq.cloud:8884/mqtt', {
    username: "Mas_JP",
    password: "MasJP2509"
  });

  const topic = "control/button1";
  const switchEl = document.getElementById("switch");

  client.on('connect', () => {
    console.log("Connected");
    client.subscribe(topic);
  });

  client.on('message', (t, msg) => {
    if (t === topic) {
      switchEl.checked = msg.toString() === "ON";
    }
  });

  function sendStatus() {
    const status = switchEl.checked ? "ON" : "OFF";
    client.publish(topic, status);
  }
</script>
